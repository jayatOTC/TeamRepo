  <body>
    <h1>Cheech's Pizza</h1>
    <form action="output.js"> <!-- use this name for the Javascript file "output.js" -->
        First name: <input type="text" name="fname"><br>
        Last name: <input type="text" name="lname"><br>
        Phone number: <input type="text" name="phonenum"><br>
        <!-- Selection Box for number of pizzas to order -->
        <select name="numPizzas" id="numPizzaSelect">
          <script>
            for(i=0; i<11; i++){
              document.write('<option value="' + i + '">' + i + '</option>');
            }
          </script>

        </select>
        <!-- Selection Box to order pizza type-->
        <select name="pizzaStyle" id="pizzaselect"> 
            <script>
              for(i=0; i<pizzaType.length;i++){
                document.write('<option value="' + pizzaType[i] + '">' + pizzaType[i] + '</option>');
              }
            </script>
        </select><br>
        <!-- End of Selection box-->
        <input type="submit" value="Submit" class=".button-defualt">
      </form>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <script src="js/bootstrap.min.js"></script>
  </body>
